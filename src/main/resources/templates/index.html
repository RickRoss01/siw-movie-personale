		SiwMovie - Homepage

<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <nav class="navbar navbar-expand-lg bg-body-tertiary" >
	
	<div class="container-fluid" style="max-width: 1500px;">
	  <a class="navbar-brand" href="/">SiwMovie</a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarScroll">
		<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Home</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Link</a>
		  </li>
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Link
			</a>
			<ul class="dropdown-menu">
			  <li><a class="dropdown-item" href="#">Action</a></li>
			  <li><a class="dropdown-item" href="#">Another action</a></li>
			  <li><hr class="dropdown-divider"></li>
			  <li><a class="dropdown-item" href="#">Something else here</a></li>
			</ul>
		  </li>
		  <li class="nav-item">
			<a class="nav-link disabled">Link</a>
		  </li>
		</ul>
		
		<form class="d-flex flex-grow-1" role="search" style="margin-right: 100px; ">
		  <input class="form-control me-2" type="search" placeholder="Cerca un film!" aria-label="Search">
		  <button class="btn btn-outline-success" type="submit">Cerca</button>
		</form>
		<div th:if="${#request.userPrincipal}" style="margin-left: 10%;">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<button class="btn btn-outline-success" type="submit"><a href="/login">Login</a></button>
		</div>
	  </div>
	
	</div>
  </nav>

  <div class="container my-5">
	<h1 class="text-center">I migliori 10 Film!</h1>
	<div>
		<a href="/movie">Elenco Film</a>
	</div>
	<div>
		<a href="/artist">Elenco Artisti</a>
	</div>
	
	<div th:if="${!movies.isEmpty()}" class="container my-3">
		<div class="row">
		  <div th:each="movie, movieStat : ${movies}" class="col-md-4">
			<div class="card mb-3">
			  <img th:src="..." class="card-img-top" alt="Movie Poster">
			  <div class="card-body">
				<h5 th:text="${movie.title}" class="card-title"></h5>
				<p th:text="${movie.description}" class="card-text"></p>
				<a th:href="@{|/movies/${movie.id}|}" class="btn btn-primary">Details</a>
			  </div>
			</div>
			<!-- End row if 3 columns or end of list -->
			<div th:if="${movieStat.index() % 3 == 2 or movieStat.last}" class="w-100"></div>
		  </div>
		</div>
	  </div>
	<div th:if="${movies.isEmpty()}">Non ci sono film che soddisfano i requisiti</div>
	<ul th:if="${!movies.isEmpty()}">
		<li th:each="movie : ${movies}">
			<a href="movie.html" th:href="@{'/movie' + '/' + ${movie.id}}"
				th:text="${movie.title} + ' (' + ${movie.year}+')'">Up! (2000)</a>
		</li>
	</ul>
  </div>
  </div>
</body>

</html>
