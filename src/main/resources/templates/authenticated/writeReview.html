<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">

		<div class="container-fluid" style="max-width: 1500px;">
			<a class="navbar-brand" href="/">SiwMovie</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/movies">Film</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/artists">Artisti</a>
					</li>
					<li class="nav-item" th:if="${isAdmin}">
						<a class="nav-link" href="/success">Pannello di controllo </a>
					</li>
				</ul>

				<form class="d-flex flex-grow-1" th:action="@{/searchMovies}" method="post"
					style="margin-right: 100px; ">
					<input class="form-control me-2" th:value="${year}" name="year" type="search"
						placeholder="Cerca un film!" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Cerca</button>
				</form>
				<div th:if="${#request.userPrincipal}" style="margin-left: 10%;">
					<span>Ciao, </span>
					<span
						th:if="${#request.userPrincipal.principal instanceof T(org.springframework.security.oauth2.core.user.DefaultOAuth2User)}"
						th:text="${#request.userPrincipal.principal.attributes.name}"> </span>
					<span
						th:unless="${#request.userPrincipal.principal instanceof T(org.springframework.security.oauth2.core.user.DefaultOAuth2User)}"
						th:text="${#request.userPrincipal.principal.username}"> </span>
					<button class="btn btn-outline-success" type="submit"><a id="loginbutton"
							href="/logout">Logout</a></button>
				</div>
				<div th:unless="${#request.userPrincipal}">
					<button class="btn btn-outline-success" type="submit"><a id="loginbutton"
							href="/login">Login</a></button>
				</div>
			</div>

		</div>
	</nav>

	<div th:if="${movie}" id="movie-container" style="padding-top: 2em;">
		<div id="blurred" th:style="'background-image: url(/'+${movie.primaryImage.imagePath}+');'"></div>
		<div id="black-blurred"></div>
		<div class="container my-5" id="movie">
			<div class="flex-container-orizzontale">
				<div class="flex-container-verticale">
					<h1 th:text="${movie.title}">Up!</h1>
					<h5>Nuova Recensione</h5>
				</div>
			</div>
			<div class="d-flex p-2 justify-content-between align-items-center">
			</div>
			<div class="container review">
				<form th:action="@{/newReview}" method="POST" th:object="${newreview}">
					<div th:if="${#fields.hasGlobalErrors()}">

						<div class="alert alert-danger" role="alert" th:each="err : ${#fields.globalErrors()}"
							th:text="${err}">
							A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a
							click if you like.
						</div>
					</div>
					<div class="mb-3">
						<label for="title" class="form-label">Titolo recensione</label>
						<input th:if="${!#fields.hasErrors('title')}" type="text" class="form-control" id="title"
							th:field="*{title}" placeholder="">
						<input th:if="${#fields.hasErrors('title')}" type="text" class="form-control is-invalid"
							id="title" th:field="*{title}" placeholder="">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
						<input type="hidden" name="movie" th:value="${movie.id}" id="movie">
						<input type="hidden" name="user" th:value="${user.id}" id="user">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Corpo Recensione</label>
						<textarea th:if="${!#fields.hasErrors('reviewDescription')}" class="form-control" rows="3"
							th:field="*{reviewDescription}"></textarea>
						<textarea th:if="${#fields.hasErrors('reviewDescription')}" class="form-control is-invalid"
							rows="3" th:field="*{reviewDescription}"></textarea>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('reviewDescription')}"
							th:errors="*{reviewDescription}"></div>
						<label class="rating-label">
							<strong>Valutazione</strong>
							<input required class="rating" max="5" min="1" th:field="*{rating}"
								oninput="this.style.setProperty('--value', this.value)" step="1" type="range" value="1">
						</label>
						<button class="btn btn-primary" type="submit">Invia Recensione</button>
					</div>
				</form>
			</div>




</body>

</html>
